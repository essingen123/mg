            function makebuttons() {

            function startscreen() {
                window.onscroll = function(ev) {
                    if (gamerunning == true) {} else {
                        window.onscroll = function(ev) {
                            setTimeout(() => {
                                pitchpath();
                                haltforlevelup = false;
                            }, 400);
                        }
                    }
                    var keys = {
                        37: 1,
                        38: 1,
                        39: 1,
                        40: 1
                    };

                    function preventDefault(e) {
                        if (gamerunning == true) {} else {
                            // hmm .. not sure if this is the right way to do it
                            document.body.style.overflow = 'visible';
                        }
                        if ((window.innerHeight + window.scrollY) + 3 >= document.body.offsetHeight - 1) {
                            window.addEventListener('touchmove' || 'touchdowm' || 'touchend' || 'mousedown' || 'dblclick', event => {
                                event.preventDefault();
                                event.stopImmediatePropagation();
                            }, {
                                passive: false
                            });
                            document.body.style.overflow = 'hidden';
                        };
                    }


                    function preventDefaultForScrollKeys(e) {
                        if (gamerunning === true) {} else {
                            if (keys[e.keyCode]) {
                                preventDefault(e);
                                return false;
                            }
                        }
                    }
                    var supportsPassive = false;
                    try {
                        window.addEventListener("test", null, Object.defineProperty({}, 'passive', {
                            get: function() {
                                supportsPassive = true;
                            }
                        }));
                    } catch (e) {}
                    var wheelOpt = supportsPassive ? {
                        passive: false
                    } : false;
                    var wheelEvent = 'onwheel' in document.createElement('div') ? 'wheel' : 'mousewheel';
                    window.addEventListener('DOMMouseScroll', preventDefault);
                    window.addEventListener(wheelEvent, preventDefault, wheelOpt);
                    window.addEventListener('touchmove', preventDefault, wheelOpt);
                    window.addEventListener('keydown', preventDefaultForScrollKeys, false);
                }
                if (score > 0) {
                    if (score >= hiscore) {
                        hiscore = score;
                        result = localStorage.setItem('hiscore', hiscore);

                    gei('score3').innerHTML = score;

                        var timecounter = 80
                        if (i < stripped.length) {
                            gei('score3x').innerHTML += stripped.substring(i, 1 + i);
                            i++;
                            setTimeout(() => {
                                interval()
                            }, 7 > stripped.length - i ? timecounter += 270 : timecounter);
                        } else {}
                    }
                }

                setTimeout(() => gei('scoreoverlay').classList.remove('hide'), 50);

                        event.preventDefault();
                        pitchpath();

                    setTimeout(() => {}, 2000);
                }, 100);
            }

                makebuttons();
                powerup1 = 3;
                speedish = startlevelspeed + level * speedincrease;

                score = startscore;

                delement = gei('scoreoverlay');
                delement.classList.add('hide');
                setTimeout(() => delement.classList.remove('show'), 630);
                reset();
                levelstart();

                function levelstart() {
                    geih('levelscreenlevel', "LEVEL 0" + level);
                    geirec('leveloverlay', 'hide');
                    geiac('leveloverlay', 'show');
                    setTimeout(() => {
                        geiac('leveloverlay', 'hide');
                        setTimeout(() => {
                            geirec('leveloverlay', 'show');
                            haltforlevelup = false;
                            lifetimeleft = lifetimeleft + (levelextralivemulti * extralifetime);
                            sound7.volume = 0.8;
                            sound7.play();
                            gei('level').innerHTML = level;
                            if (powerup1 < 3) {
                                powerup1++;
                                powerup1++;
                                updatepowerups();
                            }
                            var levelanimation = gei('level2');
                            levelanimation.classList.add('animatelevel2');
                            levelanimation.addEventListener("animationend", function() {
                                levelanimation.classList.remove('animatelevel2');
                            }, false);
                            window.requestAnimationFrame(step);
                            setTimeout(() => {
                                next();
                                haltforlevelup = false;
                            }, 2);
                        }, 800);
                    }, 1400);
                }

                function step(timestamp) {
                    if (start === undefined) {
                        start = timestamp;
                    }
                    elapsed = timestamp - start;
                    if (previousTimeStamp !== timestamp) {
                        lifetimeleftstore = lifetimeleft;
                        let elapsediff = elapsed - elapsedsincelast;
                        let killtime = 1 * parseFloat(speedish * elapsediff);
                        lifetimeleft = lifetimeleft - killtime;
                        elapsedsincelast = elapsed;
                        if (lifetimeleft > maxlifetime) {
                            lifetimeleft = maxlifetime;
                        }
                        let bonusextrasensetime = -50;
                        element = gei('timerstripe');
                        element.style.width = lifetimeleft + bonusextrasensetime + 'px';
                        element.style.backgroundColor = "#8040a0"
                    }
                    if (lifetimeleft > 1) {
                        previousTimeStamp = timestamp
                        if (haltforlevelup === true) {
                            levelstart();
                        } else {
                            window.requestAnimationFrame(step);
                        }
                    } else {
                        setTimeout(() => gei('buttonswrapper').classList.add('hide'), 1);
                        document.body.style.overflow = 'visible';
                        gamerunning = false;
                        levelbefore = 1;
                        sound8.stop();
                        gameoversound.play();
                        Array.from(document.getElementsByClassName("fox")).map(el => {
                            el.innerHTML = "";
                            el.remove();
                        });
                        setTimeout(() => startscreen(), 500);
                    }
                }
            }

            function colortohex(red, green, blue) {
                return '#' + red.toString(16) +
                    green.toString(16) +
                    blue.toString(16);
            }

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-182873219-6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-182873219-6');
            var ww = window.innerWidth,
                wh = window.innerHeight * 1.35;
            var renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("canvas")
            });
            renderer.setSize(ww, wh + 20);
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x999999, 100, 200);
            scene.background = new THREE.Color(0x331166);
            var camera = new THREE.PerspectiveCamera(45, ww / wh, 0.001, 100);
            camera.position.z = 400;
            var points = [
                [68.5, 185.5],
                [1, 262.5],
                [270.9, 281.9],
                [300, 212.8],
                [178, 155.7],
                [240.3, 72.3],
                [153.4, 0.6],
                [52.6, 53.3],
                [68.5, 185.5]
            ];
            for (var i = 0; i < points.length; i++) {
                var x = points[i][0];
                var y = (Math.random() - 0.5) * 250;
                var z = points[i][1];
                points[i] = new THREE.Vector3(x, y, z);
            }
            var path = new THREE.CatmullRomCurve3(points);
            var colors = [0x777777, 0xFFFF9D, 0xBEEB9F, 0x79BD8F, 0x00A388];
            for (var i = 0; i < colors.length; i++) {
                var geometry = new THREE.TubeBufferGeometry(path, 100, (i * 2) + 4, 10, true);
                var material = new THREE.MeshBasicMaterial({
                    color: colors[i],
                    transparent: true,
                    wireframe: true,
                    opacity: ((1 - i / 5) * 0.25 + 0.01)
                });
                var tube = new THREE.Mesh(geometry, material);
                scene.add(tube);
            }
            var percentage = 0;


            function render() {
                percentage += 0.00005;
                var p1 = path.getPointAt(percentage % 1);
                var p2 = path.getPointAt((percentage + 0.01) % 1);
                camera.position.set(p1.x, p1.y, p1.z);
                camera.lookAt(p2);
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        </script>
        <script></script>
    </div>
</body>

</html>
