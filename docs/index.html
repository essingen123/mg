                var keys = {
                    37: 1,
                    38: 1,
                    39: 1,
                    40: 1
                };

                function preventDefault(e) {
                    e.preventDefault();
                }

                function preventDefaultForScrollKeys(e) {
                    if (keys[e.keyCode]) {
                        preventDefault(e);
                        return false;
                    }
                }

                // modern Chrome requires { passive: false } when adding event
                var supportsPassive = false;
                try {
                    window.addEventListener("test", null, Object.defineProperty({}, 'passive', {
                        get: function() {
                            supportsPassive = true;
                        }
                    }));
                } catch (e) {}

                var wheelOpt = supportsPassive ? {
                    passive: false
                } : false;
                var wheelEvent = 'onwheel' in document.createElement('div') ? 'wheel' : 'mousewheel';

                // alert("scroll");

                    };
                }, {
                    passive: false
                });


                window.addEventListener('DOMMouseScroll', preventDefault, false); // older FF
                window.addEventListener(wheelEvent, preventDefault, wheelOpt); // modern desktop
                window.addEventListener('touchmove', preventDefault, wheelOpt); // mobile
                window.addEventListener('keydown', preventDefaultForScrollKeys, false);




            }
        };

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-182873219-6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-182873219-6');




            /*three.js intro */
            //Get window size
            var ww = window.innerWidth,
                wh = window.innerHeight * 1.15;

            //Create a WebGL renderer
            var renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("canvas")
            });
            renderer.setSize(ww, wh);


            //Create an empty scene
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x999999, 100, 200);
            // scene.background = new THREE.Color(0x552299);
            scene.background = new THREE.Color(0x331166);

            //Create a perpsective camera
            var camera = new THREE.PerspectiveCamera(45, ww / wh, 0.001, 100);
            camera.position.z = 400;

            //Array of points
            var points = [
                [68.5, 185.5],
                [1, 262.5],
                [270.9, 281.9],
                [300, 212.8],
                [178, 155.7],
                [240.3, 72.3],
                [153.4, 0.6],
                [52.6, 53.3],
                [68.5, 185.5]
            ];

            //Convert the array of points into vertices
            for (var i = 0; i < points.length; i++) {
                var x = points[i][0];
                var y = (Math.random() - 0.5) * 250;
                var z = points[i][1];
                points[i] = new THREE.Vector3(x, y, z);
            }
            //Create a path from the points
            var path = new THREE.CatmullRomCurve3(points);

            //Set colors
            var colors = [0x777777, 0xFFFF9D, 0xBEEB9F, 0x79BD8F, 0x00A388];
            //Loop through all those colors
            for (var i = 0; i < colors.length; i++) {
                //Create a new geometry with a different radius
                var geometry = new THREE.TubeBufferGeometry(path, 100, (i * 2) + 4, 10, true);
                //Set a new material with a new color and a different opacity
                var material = new THREE.MeshBasicMaterial({
                    color: colors[i],
                    transparent: true,
                    wireframe: true,
                    opacity: ((1 - i / 5) * 0.25 + 0.01)
                });
                //Create a mesh
                var tube = new THREE.Mesh(geometry, material);
                //Push the mesh into the scene
                scene.add(tube);
            }

            var percentage = 0;

            function render() {

                percentage += 0.00005; // effects ppercieved speed of animation
                var p1 = path.getPointAt(percentage % 1);
                var p2 = path.getPointAt((percentage + 0.01) % 1);
                camera.position.set(p1.x, p1.y, p1.z);
                camera.lookAt(p2);

                //Render the scene
                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);

            // var html = document.getElementsByTagName('HTML');
            // html[0].style.position = 'initial';
            // html[0].style.overflow = 'scroll';

            // canvas.style.top = '400px';
        </script>
